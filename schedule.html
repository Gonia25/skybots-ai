<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule a Demo – SkyBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-teal: #00cfff;
      --accent-violet: #8f5df4;
      --text-light: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      background: #000;
      overflow-x: hidden;
    }
    #space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    #space-bg img {
      position: absolute;
      width: 200%;
      height: 200%;
      opacity: 0.6;
    }
    #space-bg .layer1 { animation: driftLayer1 60s linear infinite; }
    #space-bg .layer2 { animation: driftLayer2 100s linear infinite; }
    @keyframes driftLayer1 {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-50%, -25%, 0); }
    }
    @keyframes driftLayer2 {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-25%, -50%, 0); }
    }
    #space-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 10, 30, 0.5), rgba(0, 20, 60, 0.8));
      z-index: 1;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 100;
    }
    .nav-wrapper {
      width: 100%;
      max-width: 1300px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }
    .logo .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-teal), var(--accent-violet));
      margin-right: 8px;
    }
    .home-btn {
      font-family: 'Inter', sans-serif;
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid var(--accent-teal);
      background: transparent;
      color: var(--accent-teal);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .home-btn:hover {
      background: var(--accent-teal);
      color: #00131f;
      box-shadow: 0 0 12px var(--accent-teal);
    }
    .form-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 60px;
      text-align: center;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }
    .form-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: #d0d0d0;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid var(--accent-teal);
      background: transparent;
      color: var(--accent-teal);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .submit-btn:hover {
      background: var(--accent-teal);
      color: #00131f;
      box-shadow: 0 0 12px var(--accent-teal);
    }
    .thank-you {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .thank-you.visible {
      display: flex;
    }
    .checkmark {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--accent-teal);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .checkmark::after {
      content: '✓';
      font-size: 1.5rem;
      color: var(--accent-teal);
    }
    .fade-slide {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-slide.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Space background reused from home page -->
  <div id="space-bg">
    <img src="space_layer1.jpg" alt="Starry background" class="layer1" />
    <img src="space_layer2.jpg" alt="Starry background" class="layer2" />
  </div>
  <!-- Navigation header -->
  <header>
    <div class="nav-wrapper">
      <div class="logo"><span class="dot"></span>SkyBot</div>
      <button class="home-btn" onclick="location.href='index.html'">Home</button>
    </div>
  </header>
  <!-- Form section -->
  <section class="form-section fade-slide">
    <div class="form-card">
      <h2>Schedule a Demo</h2>
      <form id="demo-form" action="https://formsubmit.co/skybotsai@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message Our Team" required></textarea>
        <!-- FormSubmit hidden input to disable CAPTCHA and redirect inline -->
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="thank-you" id="thank-you">
        <div class="checkmark"></div>
        <p>Thank you! We will get back to you soon.</p>
      </div>
    </div>
  </section>
  <script>
    // Intersection observer for fade in effect
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.fade-slide').forEach((el) => observer.observe(el));

    // Form submission with Formspree API
    const form = document.getElementById('demo-form');
    const thankYou = document.getElementById('thank-you');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // simple validation is already enforced by required attributes
      const formData = new FormData(form);
      try {
        // Use FormSubmit endpoint for sending emails to skybotsai@gmail.com
        const response = await fetch('https://formsubmit.co/skybotsai@gmail.com', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        if (response.ok) {
          form.reset();
          thankYou.classList.add('visible');
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      } catch (err) {
        alert('There was an error sending your message. Please try again later.');
      }
    });
  </script>
</body>
</html>
